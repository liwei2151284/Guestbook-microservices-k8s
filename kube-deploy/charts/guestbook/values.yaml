# Default values for discovery.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: podCount

image:
  rigistry: liwei2151284.jfrog.io
  repository: liwei2151284.jfrog.io/docker-local/guestbook-microservices-k8s/guestbook-service
  tag: guestbook_version
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 2222
  nodePort: 30222

discovery_image:
  rigistry: liwei2151284.jfrog.io
  repository: liwei2151284.jfrog.io/docker-local/guestbook-microservices-k8s/discovery-service
  tag: discovery_version
  pullPolicy: IfNotPresent

discovery_service:
  type: NodePort
  port: 8761
  nodePort: 31002

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
